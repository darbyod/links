<!DOCTYPE html>
<html>
  <head>
    
    <style>
     body{
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #abd1c6;
      display: flex;
      justify-content: center;
     }

     .banner-image{
        width: 150px;
        height: 200px;
        object-fit: cover;
        border-radius: 128px;
        display: flex;
        justify-content: center;
     }

     .banner {
      display: flex;
      justify-content: center;
      }

     .thumbnail {
        width: 60px;
        height: 60px;
        border-radius: 60px;
        object-fit: cover;}

      .name{
        color: #004643;
        display: flex;
        justify-content: center;
      }

      .social-icons a{
        color: #004643;
        text-decoration: none;
        display: flex;
        justify-content: space-around;
      }
 
      .link{
        background-color: #004643;
        display: flex;
        align-items: center;
        padding: 7px;
        border-radius: 128px;
      }

      .link a{
        color: #fffffe; 
        text-align: center;
        flex-grow: 1;
      }

      .items{
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 520px;
        flex-grow: 1;
      }

     }
    </style>

  </head>

  <body>
  <div class="items">
    <div class="banner">
      <img src="/thumbnails/darby_headshot.jpg" alt="Darby ODonnell headshot" class="banner-image">
    </div>

    <div class="name">
      <h1>Darby O'Donnell</h1>
    </div>

    <div class="social-icons">
      <a href="" target="_blank">
        LinkedIn
      </a>
      
      <a href="" target="_blank">
        Instagram
      </a>

    </div>

    <div class="link">

      <img src="/thumbnails/brookes_shoe.png" alt="Brooks adrenaline running shoe in color Parchment/White/Vista" class="thumbnail">
      <a target="_blank" href="https://www.brooksrunning.com/en_us/womens/shoes/road-running-shoes/adrenaline-gts-23/120381.html">
          My favorite running shoe
        </a>

    </div>
    
    <div class="link">
      
      <img src="/thumbnails/Book_Icon.png" alt="Book Icon" class="thumbnail">
      <a target="_blank" href="https://www.penguinrandomhouse.com/the-read-down/best-sci-fi-books/"> The Best Sci-Fi Books of All Time</a>

    </div>

    <div class="link">
        <img src="/thumbnails/brain.png" alt="Picture of duck and the word Ask" class="thumbnail">
        <a target="_blank" href="https://open.spotify.com/show/79CkJF3UJTHFV8Dse3Oy0P"> The Huberman Lab Pod on Spotify</a>

    </div>
  </div>
  </body>

</html>
