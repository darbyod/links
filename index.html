<!DOCTYPE html>
<html>
  <head>
    
    <style>
     body{
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #90b4ce;
     }

     .banner-image{
        width: 128px;
        height: 150px;
        object-fit: cover;
        border-radius: 128px;
     }

     .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;}

      .name{
        color: #094067
      }

      .social-icons a{
        color: #094067
        text-decoration: none;
      }
 
      .link{
        background-color: #fffffe;
      }

      .link a{
        color: #ef4565; 
      }


     }
    </style>

  </head>

  <body>
    <div class="banner">
      <img src="/thumbnails/darby_headshot.jpg" alt="Darby ODonnell headshot" class="banner-image">
    </div>

    <div class="name">
      Darby O'Donnell
    </div>

    <div class="social-icons">
      <a href="" target="_blank">
        LinkedIn
      </a>
      
      <a href="" target="_blank">
        Instagram
      </a>

    </div>

    <div class="link">
      <img src="/thumbnails/essay_icon.png" alt="AI Generated Icon for Essay" class="thumbnail">
      <a target="_blank" href="https://paulgraham.com/articles.html"> Must read essays for first-time CEOs - Paul Graham</a>

      <div class="link">
        <img src="/thumbnails/Ask_Icon.png" alt="Picture of duck and the word Ask" class="thumbnail">
        <a target="_blank" href="https://ask.firstdraft.com/forums/10-appdev-1-booth-spring-2024/posts"> App Dev Ask Platform</a>

    </div>

  </body>

</html>
